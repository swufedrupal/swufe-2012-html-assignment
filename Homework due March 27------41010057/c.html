<h1>夜访吸血鬼      </h1>
<h5 sizcache="1" sizset="39">&nbsp;</h5>
<h5 sizcache="1" sizset="39">《夜访吸血鬼》这是1994年推出的一部恐怖奇幻电影。改编自<A href="/view/762184.htm" target="_blank">安妮·赖斯</A>系列同名小说的第一部，导演尼尔·乔丹深深地把握和阐发了人性这一主题，使他的这部影片富有<A href="/view/35678.htm" target="_blank">张力</A>和动人的情感力量。 另外艺人组合<A href="/view/5445.htm" target="_blank">五月天</A>有一首同名歌曲也为《夜访吸血鬼》。</h5>
