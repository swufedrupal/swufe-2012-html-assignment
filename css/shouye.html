          <tr>
            <td valign="top" class="bodyText"><p class="STYLE3">王力宏   籍贯浙江义乌，为美籍华人流行歌曲作曲家、男歌手及唱片制作人。他通晓英语、中文、法语，略知少许粤语和日语。其中英语为母语。他不光唱功了得，会多种乐器，而且还自己担当自己大部分作品的编曲配乐以及幕后制作。从《<a href="/view/4501.htm" target="_blank">龙的传人</a>》中令人惊讶的融合DJ电子乐节奏的华人流行<a href="/view/4605.htm" target="_blank">嘻哈</a>摇滚风，到自己开创出的<a href="/view/6456.htm" target="_blank">chinked-out</a>的曲风。他生活节俭，却热心公益慈善环保事业，正如他的歌曲所表达的，他坚持用音乐<a href="/view/645909.htm" target="_blank">改变自己</a>，改变世界，敬业如同音乐上的陈景润</p></td>
